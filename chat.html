<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-chat">
   <header class="top-header chat-header">
       <div class="header__top">
            <div class="header__column">
                <!-- Plane icon-->
                <i class="fas fa-plane"></i>
                <!-- wifi icon-->
                <i class="fas fa-wifi"></i>
            </div>
           <div class="header__column">
                <span class="header__time">18:38</span>
           </div>
           <div class="header__column">
            <!-- moon icon-->
            <i class="fas fa-moon"></i>
            <!-- blue icon-->
            <i class="fab fa-bluetooth-b"></i>
            <span class="haeder__battery">66%<i class="fas fa-battery-three-quarters"></i><!-- Battery icon--></span>
            </div>
       </div>
       <div class="header__bottom">
            <div class="header__columnn">
                <a href="chats.html">
                    <i class="fas fa-chevron-left fa-lg"></i>
                </a>
            </div>
           <div class="header__columnn">
               <span class="header__text">Haeun</span>
           </div>
           <div class="header__columnn">
            <i class="fas fa-search"></i>
            <i class="fas fa-bars"></i>
           </div>
       </div>
   </header>
   <main class="chat">
       <div class="date-divider">
           <span class="data-divider__text">Wednesday, Setember 2, 2018</span>
       </div>
       <div class="chat__message chat__message-from-me">
           <span class="chat__message-time">17:55</span>
           <span class="chat__message-body">
               Hello! This is a test message.
           </span>
       </div>
       <div class="chat__message chat__message-to-me">
           <img src="images/avatar.jpg" alt="" class="chat__message-avatar">
           <div class="chat__message-center">
               <h3 class="chat__message-username">Haeun</h3>
           <span class="chat__message-body">
               And this is an answer
            </span>
            </div>
            <span class="chat__message-time">19:25</span>
        </div>
   </main>
   <div class="type-message">
        <i class="fas fa-plus fa-lg"></i>
        <div class="type-message__input">
            <input type="text">
            <i class="far fa-smile fa-lg"></i>
            <span class="record-message">
                <i class="fas fa-microphone-alt fa-lg"></i>
            </span>
        </div>
   </div>
</body>
</html>
