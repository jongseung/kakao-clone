<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Profile</title>
    <!--link:css(emmet 단축키)-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top-header top-header--transparent">
       <div class="header__top">
            <div class="header__column">
                <!-- Plane icon-->
                <i class="fas fa-plane"></i>
                <!-- wifi icon-->
                <i class="fas fa-wifi"></i>
            </div>
           <div class="header__column">
                <span class="header__time">18:38</span>
           </div>
           <div class="header__column">
            <!-- moon icon-->
            <i class="fas fa-moon"></i>
            <!-- blue icon-->
            <i class="fab fa-bluetooth-b"></i>
            <span class="haeder__battery">66%<i class="fas fa-battery-three-quarters"></i><!-- Battery icon--></span>
            </div>
       </div>
       <div class="header__bottom">
           <div class="header__columnn">
               <a href="index.html">
                    <i class="fas fa-times fa-lg"></i>
                </a>
           </div>
           <div class="header__columnn">
                <i class="fas fa-user-circle fa-lg"></i>
            </div>
       </div>
   </header> 
   <main class="profile">
       <header class="profile__header">
           <div class="profile__header-container">
                <img src="images/avatar.jpg" alt="">
                <h3 class="profile__geader-titile">Jongseung</h3>
            </div>
        </header>
        <div class="profile__container">
                <input type="text" placeholder="park930902@gmail.com">
                <div class="profile__actions">
                    <div class="profile__action">
                        <span class="profile__action-circle">
                             <i class="fas fa-comment fa-2x"></i>
                         </span>
                        <span class="profile__action-titile">My Chatroom</span>
                    </div>
                    <div class="profile__action">
                        <span class="profile__action-circle">
                             <i class="fas fa-pencil-alt fa-2x"></i>
                         </span>
                        <span class="profile__action-titile">Edit Profile</span>
                    </div>
                </div>
        </div>
   </main>
</body>
</html>
